<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>옷 입히기</title>
	<style>
		@import url("css/index.css");
	</style>
	<!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/utils/Draggable.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
	<script src="js/capture.js"></script>
	<script src="js/index.js"></script>
	<script src="js/item.js"></script>
	<script src="js/effect.js"></script>

</head>
<body id="body" onload="changeItem('item-top',0)">
	<!-- <canvas class="snow" id="snow"></canvas> -->
	<div class="wrapper">
		<!-- 드래그 범위 -->

		<div class="container" style="margin-top:40px;">
			<div id="container-left">
				<div class="menu">
					<div class="camera" onclick="partShot()">
						<img src="images/menu/camera.png" alt="">
					</div>
					<div class="background">
						<img src="images/menu/background.png" alt="">
					</div>
				</div>
				<div class="model" id="model">

					<div id="topDrop" class="top drop" style="left:46px; top:330px;width:270px">
					<img id="topImg" src="" alt="">
					</div>
					<div id="bottomDrop" class="bottom drop" style="left:100px; top:468px;width:160px">
					<img id="bottomImg" src="" alt="">
					</div>
					<div id="hairDrop" class="hair drop" style="left:15px; top:-10px; width:330px">
					<img id="hairImg" src="" alt="">
					</div>
					<div id="lip" class="lip" style="left:15px; top:-30px; width:330px">
					<img id="hairImg" src="" alt="">
					</div>
					<img src="images/model/model.png" alt="">
					
				</div>
				
			</div>
			<div id="container-right">
				<div id="menu-container">
					<a href="#" onclick="changeItem('top',0)">
						<div class="menu">
							<img src="images/icon/top.png" alt="">
						</div>
					</a>
					<a href="#" onclick="changeItem('bottom',1)">
						<div class="menu">
							<img src="images/icon/bottom.png" alt="">
						</div>
					</a>
					<a href="#" onclick="changeItem('hair',2)">
						<div class="menu">
							<img src="images/icon/hair.png" alt="">
						</div>
					</a>
					<a href="#" onclick="alert('아직 개발중입니다!')">
						<div class="menu">
							<img src="images/icon/shoes.png" alt="">
						</div>
					</a>
					<a href="#" onclick="alert('아직 개발중입니다!')">
						<div class="menu">
							<img src="images/icon/makeUp.png" alt="">
						</div>
					</a>
				</div>
				<div id="item-container">
					<div class="row">
						<div class="item item-top" >
							<IMG id="top" class="drag" src="images/top/top1.png">
						</div>
						<div class="item item-top">
							<IMG id="top" class="drag" src="images/top/top2.png">
						</div>
						<div class="item item-top">
							<IMG id="top" class="drag" src="images/top/top3.png">
						</div>
						<div class="item item-top">
							<IMG id="top" class="drag" src="images/top/top4.png">
						</div>
					</div>
					<div class="row">
						<div class="item item-bottom">
							<IMG id="bottom" class="drag" src="images/bottom/bottom1.png">
						</div>
						<div class="item item-bottom">
							<IMG id="bottom" class="drag" src="images/bottom/bottom2.png">
						</div>
						<div class="item item-bottom">
							<IMG id="bottom" class="drag" src="images/bottom/bottom3.png">
						</div>
						<div class="item item-bottom">
							<IMG id="bottom" class="drag" src="images/bottom/bottom4.png">
						</div>
						<div class="item item-bottom">
							<IMG id="bottom" class="drag" src="images/bottom/bottom5.png">
						</div>
					</div>

					<div class="row">
						<div class="item item-hair">
							<IMG id="hair" class="drag" src="images/hair/hair1.png">
						</div>
						<div class="item item-hair">
							<IMG id="hair" class="drag" src="images/hair/hair2.png">
						</div>
						<div class="item item-hair">
							<IMG id="hair" class="drag" src="images/hair/hair3.png" onmouse>
						</div>
						<div class="item item-hair">
							<IMG id="hair" class="drag" src="images/hair/hair4.png">
						</div>

					</div>
				</div>
				<div id="bottom-container">
					
				</div>
			</div>
		</div>
		<!-- 드래그 범위 -->
	</div>
</body>
</html>
