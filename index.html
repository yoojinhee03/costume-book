<!DOCTYPE html>

<head>

	<title>옷 입히기</title>
	<style>

<body onload="changeItem('item-top',0)">
	<canvas class="snow" id="snow"></canvas>

					<div id="lip" class="lip" style="left:15px; top:-30px; width:330px">
					<img id="hairImg" src="" alt="">
					</div>
					<img src="images/model/model.png" alt="">
					
				</div>
				
			</div>
			<div id="container-right">
				<div id="menu-container">
					<a href="#" onclick="changeItem('top',0)">

					<a href="#" onclick="changeItem('bottom',1)">

					</a>
					<a href="#" onclick="changeItem('shoes',3)">

						</div>
					</a>
					<a href="#" onclick="changeItem('makeUp',4)">
						<div class="menu">
							<img src="images/test.PNG" alt="">
						</div>
					</a>
				</div>
				<div id="item-container">
					<div class="row">
						<div class="item item-top" >
							<IMG id="top" class="drag" src="images/top/top1.png">
						</div>
						<div class="item item-top">
							<IMG id="top" class="drag" src="images/top/top2.png">
						</div>
						<div class="item item-top">

						</div>
						<div class="item item-top">
							<IMG id="top" class="drag" src="images/top/top4.png">
						</div>
					</div>
					<div class="row">
						<div class="item item-bottom">
							<IMG id="bottom" class="drag" src="images/bottom/bottom1.png">
						</div>
						<div class="item item-bottom">
							<IMG id="bottom" class="drag" src="images/bottom/bottom2.png">
						</div>
						<div class="item item-bottom">
							<IMG id="bottom" class="drag" src="images/bottom/bottom3.png">
						</div>
						<div class="item item-bottom">
							<IMG id="bottom" class="drag" src="images/bottom/bottom4.png">
						</div>
						<div class="item item-bottom">
							<IMG id="bottom" class="drag" src="images/bottom/bottom5.png">
						</div>
					</div>

					<div class="row">
						<div class="item item-hair">
							<IMG id="hair" class="drag" src="images/hair/hair1.png">
						</div>
						<div class="item item-hair">
							<IMG id="hair" class="drag" src="images/hair/hair2.png">
						</div>
						<div class="item item-hair">
							<IMG id="hair" class="drag" src="images/hair/hair3.png" onmouse>
						</div>
						<div class="item item-hair">
							<IMG id="hair" class="drag" src="images/hair/hair4.png">
						</div>

					</div>
